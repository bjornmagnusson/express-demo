version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: bjornmagnusson/express-demo
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: 'latest'
    registry: dockerhub
  helm_package:
    image: devth/helm
    commands:
    - cf_export PACKAGE=$(helm package ./charts/express-demo | cut -d " " -f 8)
  DeployWithHelm:
    image: codefresh/plugin-helm:2.7.2 #Standard Codefresh plugin for deploying Helm packages to Kubernetes
    working_directory: ./
    environment:
      - CHART_NAME=./charts/express-demo
      - RELEASE_NAME=express-demo
      - KUBE_CONTEXT=micro@codefresh
      - NAMESPACE=default
      - custom_image_repository=bjornmagnusson/express-demo
      #- custom_imagePullSecret=codefresh-generated-docker-virtual2.ocpapps.ocpaws.jfrog.team-artifactory-docker-virtual-demochat #Secret previously created
      #- custom_replicaCount=1
      - custom_image_tag=latest
      - custom_pullPolicy=Always
      #- custom_commit_sha=${{CF_SHORT_REVISION}}
