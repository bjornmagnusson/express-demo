version: '1.0'
steps:
  UnitTests:
    image: node:8-alpine
    commands:
      - npm install
      - npm test
  ExposeEnvVariables:
    description: Expose custom variables
    image: alpine:3.7
    commands:
      - cf_export CREATION_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: bjornmagnusson/express-demo
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    build_arguments:
      - CREATION_DATE=${{CREATION_DATE}}
      - REVISION=${{CF_REVISION}}
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: ${{CF_REVISION}}
    registry: dockerhub
    when:
      branch:
        only:
          - master
  helm_package:
    title: Building Helm Chart
    image: codefresh/cfstep-helm:2.11.0
    commands:
    - cf_export PACKAGE=$(helm package --app-version ${{CF_REVISION}} ./charts/express-demo | cut -d " " -f 8)
    when:
      branch:
        only:
          - master
  get_repo_url:
    image: codefresh/cli:latest
    commands:
      - cf_export HELM_URL=$(codefresh get ctx CF_HELM_DEFAULT -o=yaml | grep repositoryUrl | cut -d "'" -f 2)
  helm_push:
    image: codefresh/cfstep-helm:2.11.0
    commands:
    - export HELM_REPO_ACCESS_TOKEN=$CF_API_KEY
    - export HELM_REPO_AUTH_HEADER=x-access-token
    - helm repo add cf-helm-default $HELM_URL
    - helm repo add remote $HELM_URL
    #- helm dependency build ./charts/express-demo
    #- PACKAGE="$(helm package ./charts/express-demo --destination /tmp | cut -d " " -f 8)"
    - helm push $PACKAGE remote
  # helm_push:
  #   image: appropriate/curl
  #   commands:
  #       - curl --data-binary "@$PACKAGE" $HELM_URL/api/charts
  DeployWithHelm:
    title: Deploying Helm Chart
    image: codefresh/cfstep-helm:2.11.0
    working_directory: ./
    environment:
      - CHART_REF=cf-helm-default/express-demo
      - RELEASE_NAME=express-demo
      - KUBE_CONTEXT=mini@codefresh
      - NAMESPACE=default
      - custom_image_repository=bjornmagnusson/express-demo
      - custom_image_tag=${{CF_REVISION}}
      #- custom_service_type=LoadBalancer
      - custom_ingress_enabled=false
      - custom_replicaCount=3
    when:
      branch:
        only:
          - master
