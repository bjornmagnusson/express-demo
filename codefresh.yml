version: '1.0'
steps:
  UnitTests:
    image: node:8-alpine
    commands:
      - npm install
      - npm test
  ExposeEnvVariables:
    description: Expose custom variables
    image: alpine:3.7
    commands:
      - cf_export CREATION_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: bjornmagnusson/express-demo
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    build_arguments:
      - CREATION_DATE=${{CREATION_DATE}}
      - REVISION=${{CF_REVISION}}
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: ${{CF_REVISION}}
    registry: dockerhub
    when:
      branch:
        only:
          - master
  helm_package:
    title: Building Helm Chart
    image: devth/helm
    commands:
    - cf_export PACKAGE=$(helm package ./charts/express-demo | cut -d " " -f 8)
    when:
      branch:
        only:
          - master
  helm_push:
    title: Push Helm Chart
    image: codefresh/cfstep-helm:2.9.0
    environment:
      - ACTION=push
      - CHART_REF=${{PACKAGE}}
  DeployWithHelm:
    title: Deploying Helm Chart
    image: codefresh/plugin-helm
    working_directory: ./
    environment:
      - CHART_NAME=./charts/express-demo
      - RELEASE_NAME=express-demo
      - KUBE_CONTEXT=micro@codefresh
      - NAMESPACE=default
      - custom_image_repository=bjornmagnusson/express-demo
      - custom_image_tag=${{CF_REVISION}}
      - custom_service_type=LoadBalancer
      - custom_ingress_enabled=false
      - custom_replicaCount=3
    when:
      branch:
        only:
          - master
